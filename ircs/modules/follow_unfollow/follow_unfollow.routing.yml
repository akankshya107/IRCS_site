follow_unfollow.admin_config_follow_unfollow:
  path: '/admin/config/follow-unfollow'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Follow & Unfollow'
  requirements:
    _permission: 'follow unfollow admin setting'

follow_unfollow.follow_unfollow_settings:
  path: '/admin/config/follow-unfollow/setting'
  defaults:
    _form: 'Drupal\follow_unfollow\Form\FollowUnfollowAdminForm'
    _title: 'Follow & Unfollow Settings'
  requirements:
    _permission: 'follow unfollow admin setting'
